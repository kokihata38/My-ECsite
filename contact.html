<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mimi English</title>
<link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body id="contact">
  

  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Mimi"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  

  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>ご意見等ございましたら、お気軽にお問い合わせください。</p>
        <section class="access clearfix">
          <h2 class="icon">Line にてお問い合わせ</h2>
          <p><a href="https://lin.ee/j9SiAIa">こちら</a>から、LINEにて直接お送り出来ます。通常お問い合わせのご返事は、２営業日以内を心がけております。</p>
        <section>
          <h2 class="icon">Contact form</h2>
          <div class="form">
            <form>
              <dl>
                <dt><span class="required">お名前</span></dt>
                <dd><input type="text" name="name" class="name" required></dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" name="email" class="email" required></dd>
                <dt>お電話番号</dt>
                <dd><input type="tel" name="tel" class="tel"></dd>
                <dt>お問合せ種別</dt>
                <dd>
                  <select name="type" class="type">
                    <option value="お支払い方法に関して">お支払い方法に関して</option>
                    <option value="Notion版に関する質問">Notion版に関する質問</option>
                    <option value="その他お問い合わせ">その他お問い合わせ</option>
                  </select>
                </dd>
                <dt>ご希望のご連絡方法</dt>
                <dd>
                  <input type="radio" name="contact" value="Eメール">Eメール
                  <input type="radio" name="contact" value="お電話">お電話
                </dd>
                <dt>メッセージ</dt>
                <dd><textarea name="message" class="message"></textarea></dd>
              </dl>
              <button type="submit">送信</button>
            </form>
            <div class="attention">
              <p>※ 「<span class="required"></span>」の付いている項目は必須項目です。<br>※通常お問い合わせのご返事は、２営業日以内を心がけております。</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


  <footer>
    <small>(C)2023 Mimi's English.</small>
  </footer>

  
</body>
</html>
